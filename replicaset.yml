apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name:  ReplicaSet-In
  lables:
    app: ReplicaSet-In
  selector:
     matchExpressions:
         - {key: app, operator: In, values: [ReplicaSet-In]}
spec: 
   containers:
     - name: nginxcont
       image:  nginx:lastest
       resources: 
          requests: 
            cpu: "400m" 
            memory: "10"        
     